<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <style>
        canvas {
            background: #eee;
        }
    </style>
</head>

<body>
    <canvas width="1200" height="900">이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');

        //const image = document.createElement('img')와 동일한 결과 
        //image 객체 만들기
        const image = new Image();
        image.src = 'rhino.png';
        image.addEventListener('load', () => {
            console.log(image);
            // context.drawImage(image, 50, 50);
            // context.drawImage(image, 0, 0, 30, 40);
            context.drawImage(image, 0, 0, 70, 100, 0, 0, 100, 280);

        });


    </script>
</body>

</html>
